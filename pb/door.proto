syntax = "proto3";

option go_package = "github.com/growerlab/go-git-grpc/pb";

package pb;

service Door {
  rpc ServeUploadPack(stream Request) returns (stream Response) {}
  rpc ServeReceivePack(stream Request) returns (stream Response) {}
}

message Request {
  string Path = 1;
  bytes Raw = 2;
}

message Response {
  bytes Raw = 1;
}